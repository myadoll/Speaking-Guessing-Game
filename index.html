<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess Mya's Lucky Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1 id="appTitle">Guess Mya's Lucky Number</h1>
    </header>

    <section id="app" class="card">
      <p class="muted center">Guess a number between <strong>1–100</strong>.</p>

      <div class="micRow">
        <button id="micBtn" class="mic" aria-pressed="false" aria-label="Hold to speak">
          <!-- microphone icon (SVG) -->
          <svg viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Z" fill="currentColor"/>
            <path d="M5 11a7 7 0 0 0 14 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 19v3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="micActions">
          <button id="speakBtn" class="btn primary">Tap to Speak</button>
          <small id="status" class="muted">Click the mic or “Tap to Speak”, then say a number or say “tell me a dad joke”.</small>
        </div>
      </div>

      <div id="messages" class="messages" role="status" aria-live="polite"></div>

      <div class="fallback">
        <label for="guessInput" class="muted">No mic? Type a guess:</label>
        <div class="fallbackRow">
          <input id="guessInput" type="number" min="1" max="100" placeholder="1–100" />
          <button id="guessBtn" class="btn">Guess</button>
        </div>
      </div>
    </section>

    <footer class="foot">
      <small class="muted">Voice number game • Vanilla HTML/CSS/JS</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
